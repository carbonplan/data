plugins:
  source:
    - module: intake_xarray

sources:

  raw_raster:
    description: Global Aboveground and Belowground Biomass Carbon Density Maps for the Year 2010
    metadata:
      url: https://doi.org/10.3334/ORNLDAAC/1763
      tags: [biomass, cog]
      ci: xfail  # reason: cogs are flaky
    parameters:
      variable:
        description: aboveground, aboveground_uncertainty, belowground, or belowground_uncertainty
        type: str
        default: aboveground
        allowed: [aboveground, aboveground_uncertainty, belowground, belowground_uncertainty]
    driver: rasterio
    args:
      urlpath: "https://storage.googleapis.com/carbonplan-data/raw/2010-harmonized-biomass/global/300m/{{ variable }}.tif"
      chunks: {'y': 5120, 'x': 5120}
