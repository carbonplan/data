name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test-py${{ matrix.python }}-${{matrix.CARBONPLAN_DATA}}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12"]
        CARBONPLAN_DATA: [
            # 'https://carbonplan.blob.core.windows.net/carbonplan-data',
            "gs://carbonplan-data",
          ]
    steps:
      - uses: actions/checkout@v4
      - name: Install Conda environment from environment.yml
        uses: mamba-org/setup-micromamba@v1
        with:
          # environment-file is not assumed anymore
          environment-file: ci/environment.yaml
          create-args: >-
            python=${{ matrix.python-version }}
      - name: Install package
        run: |
          python -m pip install -e .
      - name: Conda list information
        run: |
          conda env list
          conda list
      - name: Run tests
        env:
          CARBONPLAN_DATA: ${{ matrix.CARBONPLAN_DATA }}
        run: |
          python -m pytest
