name: rclone daily sync
# on:
#   schedule:
#     - cron: "0 0 * * *"
on: push

jobs:
  rclone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup gcloud CLI
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.RCLONE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}
          project_id: carbonplan
      - name: rclone - lsd azure
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: 'tree -C -d --level 3 azure:'
      - name: rclone - lsd google
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: 'tree -C -d --level 3 google:'
